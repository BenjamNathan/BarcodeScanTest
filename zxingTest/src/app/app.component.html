<div class="row">
  <div class="col-12 col-lg-6">
      <div class="kt-portlet kt-portlet--tab">
          <div class="kt-portlet__head">
              <div class="kt-portlet__head-label">
                  <span class="kt-portlet__head-icon kt-hide">
                      <i class="la la-gear"></i>
                  </span>
                  <h3 class="kt-portlet__head-title">
                      Scan a barcode with this
                  </h3>
              </div>
          </div>
          <div class="kt-portlet__body">
              <zxing-scanner *ngIf="scannerEnabled" #scanner (scanSuccess)="scanSuccessHandler($event)">
              </zxing-scanner>
              <button (click)="enableScanner()" type="button" class="btn btn-success">Turn scanner on and off</button>
          </div>
      </div>
  </div>

  <div class="col-12 col-lg-6">
      <div class="kt-portlet kt-callout kt-callout--info kt-callout--diagonal-bg scannedInfo">
          <div class="kt-portlet__body">
              <div class="kt-callout__body">
                  <div class="kt-callout__content">
                      <h3 class="kt-callout__title">Scanned info should appear below:</h3>
                      <h3 class="kt-callout__desc">
                          {{information}}
                      </h3>

                      <div class="alert alert-primary fade show" role="alert"
                          *ngFor="let item of transports; let i = index">
                          <div class="alert-icon"><i class="flaticon-truck"></i></div>
                          <div class="alert-text">
                              VEH√çCULO PLACAS: {{item.plates}}
                              <br />
                              CORTINA ASIGNADA: {{item.slot.name}}
                              ({{item.slot.description}})
                          </div>
                      </div>

                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
